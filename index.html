<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="library-table"></div>

  <dialog id="new-book-dialog">
    <form id="new-book-form">
      <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
      </div>

      <div>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author">
      </div>

      <div>
        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages">
      </div>

      <fieldset>
        <legend>Did you already read this book?</legend>
        <ul>
          <li>
            <label for="read-yes">Yes</label>
            <input type="radio" name="read" id="read-yes" value="yes">
          </li>
          <li>
            <label for="read-no">No</label>
            <input checked type="radio" name="read" id="read-no" value="no">
          </li>
          </ul>
      </fieldset>

      <div>
        <button value="cancel" class="cancel-dialog" formmethod="dialog">Cancel</button>
        <button value="default" class="confirm-dialog">Confirm</button>
      </div>
    </form>
  </dialog>

  <button class="new-book">New Book</button>
</body>
</html>
